<html>
<head>
    <title>聖誕樹🎄</title>
</head>

<body>
    <script>
     function tree(n) {
            printTreeTop(n);
            printTreeBottom(n);
        }

        function printTreeTop(n) {
            for (let i = 0; i < n; i++) {
                console.log(repeatchar(n - i - 1, ' ') + repeatchar(2 * i + 1, '*'));
            }
        }

        function printTreeBottom(n) {
            let trunkHeight = 3; 
            let spacePadding = repeatchar(n - 1, ' '); //樹幹置中

            for (let i = 0; i < trunkHeight; i++) {
                console.log(spacePadding + '*');
            }
        }

        function repeatchar(n, arg_char) {
            return arg_char.repeat(n);
        }

        tree(4);

    </script>
</body>
</html>
